<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Coding Quiz</title>
</head>
<body>
    <header class="container">
        <div class="row justify-content-between">
            <div class="col col-lg-2">
                <button> View High Scores</button>
            </div>
            <div class="col col-lg-2">
                <h6>Time: <span id="time">60</span></h6>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="mainContainer">
            <div class="row justify-content-center">
                <h1>Welcome to our coding quiz</h1>
            </div>
            <div class="row justify-content-center">
                <button id="start-quiz">Start Quiz</button>
                <h6 id="questionDisplay"></h6>
            </div>
            <div class="choices">
                <button type="button" id="choice1" onClick=()></button>
                <button type="button" id="choice2"></button>
                <button type="button" id="choice3"></button>
                <button type="button" id="choice4"></button>
                <button type="button" id="nextQuestion">Next Question</button>
            </div>
        </div>
    </main>
    


    <script src="./script.js"></script>
</body>
</html>
